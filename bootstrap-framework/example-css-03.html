<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap tables</title>
	<link rel="stylesheet" href="lib/css/bootstrap.css">
	<style type="text/css">
		[class*="col-"] {
			border: 1px solid #272822;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Table examples</h1>
		<div class="col-md-6">
			<table class="table table-bordered">
			   <thead>
			      <tr>
			         <th>#</th>
			         <th>First Name</th>
			         <th>Last Name</th>
			         <th>Username</th>
			      </tr>
			   </thead>
			   <tbody>
			      <tr>
			         <th scope="row">1</th>
			         <td>Mark</td>
			         <td>Otto</td>
			         <td>@mdo</td>
			      </tr>
			      <tr>
			         <th scope="row">2</th>
			         <td>Jacob</td>
			         <td>Thornton</td>
			         <td>@fat</td>
			      </tr>
			      <tr>
			         <th scope="row">3</th>
			         <td>Larry</td>
			         <td>the Bird</td>
			         <td>@twitter</td>
			      </tr>
			   </tbody>
			</table>
		</div>
		<div class="col-md-6">
			<table class="table table-striped">
			   <thead>
			      <tr>
			         <th>#</th>
			         <th>First Name</th>
			         <th>Last Name</th>
			         <th>Username</th>
			      </tr>
			   </thead>
			   <tbody>
			      <tr>
			         <th scope="row">1</th>
			         <td>Mark</td>
			         <td>Otto</td>
			         <td>@mdo</td>
			      </tr>
			      <tr>
			         <th scope="row">2</th>
			         <td>Jacob</td>
			         <td>Thornton</td>
			         <td>@fat</td>
			      </tr>
			      <tr>
			         <th scope="row">3</th>
			         <td>Larry</td>
			         <td>the Bird</td>
			         <td>@twitter</td>
			      </tr>
			   </tbody>
			</table>
		</div>
	</div>
</body>
</html>
