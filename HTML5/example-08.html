<!DOCTYPE html>
<html>
<head>
	<title>HTML5 form elements</title>
	<style>
		input {
			margin-bottom: 10px;
		}
		label {
			width: 100px;
			display: inline-block;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>HTML5 form elements</h1>
	<form action="login.do">
		<label for="range">Range</label>
		<input type="range" name="amount" min="5" max="20"/>
		<br/>

		<label for="spinner">Spinner</label>
		<input type="number" name="spin" min="5" max="25"/>
		<br/>

		<label for="color">Color</label>
		<input type="color" name="bgcolor" />
		<br/>

		<input type="submit" value="submit"/>
	</form>
</body>
</html>
