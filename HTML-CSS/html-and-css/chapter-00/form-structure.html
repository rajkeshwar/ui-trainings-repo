<!DOCTYPE html>
<html>
<head>
	<title>Form structure</title>
</head>
<body>
	<h1>Form structure</h1>
	<form action="login">
		Username: <input type="text" /><br/>
		Password: <input type="password" /><br/>
		Gender: Male: <input type="radio" name="gender" value="male" checked/>
						Female: <input type="radio" name="gender" value="female"/><br/>
		Preferred cities: 
		<input type="checkbox" name="city"/>Delhi
		<input type="checkbox" name="city"/>Mumbai
		<input type="checkbox" name="city" checked/>Kolkata
		<input type="checkbox" name="city"/>Hyderabad
		<input type="checkbox" name="city"/>Bangalore
	</form>
</body>
</html>
