<!DOCTYPE html>
<html>
<head>
	<title>form validation</title>
	<style type="text/css">
	.form-field {
		padding: 5px;
		margin-bottom: 5px;
	}
	</style>
</head>
<body>
	<form action="login" method="post">
		Username: <input type="text" class="form-field" name="username"/><br/>
		Password: <input type="password" class="form-field" name="password" required/><br/>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
