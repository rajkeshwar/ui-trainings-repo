<!DOCTYPE html>
<html>
<head>
	<title>table example</title>
</head>
<body>
	<h1>Table Example</h1>

	<table border="1">
		<thead>
			<th>Id</th>
			<th>Name</th>
			<th>City</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Rajkeshwar</td>
				<td>Hyderabad</td>
			</tr>
			<tr>
				<td colspan="3">1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>Rajkeshwar</td>
				<td>Hyderabad</td>
			</tr>
			<tr>
				<td>1</td>
				<td colspan="2">Rajkeshwar</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
