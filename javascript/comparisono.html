<!DOCTYPE html>
<html>
<head>
	<title>Comparison</title>
	<script type="text/javascript">
	
	// Diff between == and ===
	// == checks value. It would not check type wherease === 
	// checks value as well as type
	console.log(25 == "25"); // true
	console.log(25 === "25"); // false

	console.log(25 != "25"); // false
	console.log(25 !== "25"); // true

	console.log(25 > 25); // false
	console.log(25 >= 25); // true

	console.log(25 < 25); // false
	console.log(25 <= 25); // true
	</script>
</head>
<body>
	<h1>Comparisson</h1>
	<ul>
		<li>==</li>
		<li>===</li>
		<li>!=</li>
		<li>!==</li>
		<li>></li>
		<li>>=</li>
		<li><</li>
		<li><=</li>
	</ul>
</body>
</html>
