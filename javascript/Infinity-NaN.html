<!DOCTYPE html>
<html>
<head>
	<title>Infinity and NaN</title>
	<script type="text/javascript">
		
		// The value of a will be Infinity here
		var a = 10 / 0;
			console.log(a); // Infinity
			console.log(typeof a); // "number"

		// NaN - stand for Non a Number
		var b = 10 * "f";
			console.log(b); // NaN
			console.log(typeof a); // "number"
	</script>
</head>
<body>
	<h1>Infinity and NaN</h1>
</body>
</html>
