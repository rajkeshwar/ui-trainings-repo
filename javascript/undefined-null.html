<!DOCTYPE html>
<html>
<head>
	<title>Undefined and null</title>
	<script type="text/javascript">
		var a;
			console.log(a); // undefined
			console.log(typeof a); // undefined

		var b = null;
			console.log(b); // null
			console.log(typeof b); // object
	</script>
</head>
<body>
	<h1>Undefined and null</h1>
</body>
</html>
