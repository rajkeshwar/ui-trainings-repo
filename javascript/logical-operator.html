<!DOCTYPE html>
<html>
<head>
	<title>Logical operators</title>
	<script type="text/javascript">
		
	var a = true;
		console.log(a);
		console.log(!a);

		
		// Logical AND 
		(5 > 3) && (3 < 5) //true 
		
		(5 < 3) && (3 < 5) // false
		
		(5 > 3) && (3 > 5) // false
		
		(5 < 3) && (3 > 5) // false

		// Logical OR 
		(5 > 3) || (3 < 5) //true 
		
		(5 < 3) || (3 < 5) // true
		
		(5 > 3) || (3 > 5) // true
		
		(5 < 3) || (3 > 5) // false

	</script>
</head>
<body>
	<h1>Logical operators</h1>
	<ul>
		<li>! - logical NOT (Negation)</li>
		<li>&& - logical AND</li>
		<li>|| - logical OR</li>
	</ul>
</body>
</html>
