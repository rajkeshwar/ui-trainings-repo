<!DOCTYPE html>
<html>
<head>
	<title>core css3 properties</title>
	<style type="text/css">
		.foo {
			padding:20px;
			color: white;
			margin: 20px 30px;
			background-color: DarkCyan;
			border-radius: 10px;
		}

		img {
			border-radius: 50%;
		}

		h1{
			text-shadow: 1px 1px 2px #999;
			box-shadow: 1px 1px 2px #999;
		}
	</style>
</head>
<body>
	<div class="foo">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit.
	</div>

	<img src="img/rajkeshwar.jpg"/>

	<h1>This is an example of text shadow</h1>
</body>
</html>
