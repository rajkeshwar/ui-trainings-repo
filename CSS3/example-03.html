<!DOCTYPE html>
<html>
<head>
	<title>Multiple images background</title>
	<style type="text/css">		
		.foo {
			color: rgba(0, 0, 0, 0.75);
		}
		.round-corner {
			background-color: DarkCyan;
			width: 300px;
			padding: 20px;
			border-radius: 10px;
			-webkit-border-radius: 10px;/* webkit*/
			-moz-border-radius: 10px; /*mozilla*/
			-o-border-radius: 10px; /*opera*/
		}
	</style>
</head>
<body>
	<h1 class="foo">RGBA example</h1>
	<h1 class="round-corner">This is round corner</h1>
</body>
</html>
